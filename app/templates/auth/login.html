{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pezza Veículos - Login</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=WSJxjrdAqTwz&format=png&color=000000"
        type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/core/base.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-section {
            background-color: var(--light-gray);
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-card {
            transform: scale(0.9);
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2e4374;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            padding: 0 20px;
            border: 1px solid #e1e5eb;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-auth {
            background: #4e73df;
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-auth:hover {
            background: #2e59d9;
            transform: translateY(-3px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
        }

        .auth-footer a {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e5eb;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            border-radius: 10px;
            border: 1px solid #e1e5eb;
            background: white;
            color: #4e73df;
            font-weight: 600;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #f8f9fc;
            transform: translateY(-3px);
        }

        .social-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    {% if messages %}
    <div class="messages" aria-live="polite" aria-atomic="true">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert" data-duration="5000">
            <div class="alert-content">{{ message }}</div>
            <button class="msg-close" aria-label="Fechar">×</button>
            <div class="timer-bar"></div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2 class="auth-title">Entrar no <span class="destaque">Pezza</span>Veículos</h2>

                {% if error_message %}
                <div class="alert-danger">
                    <i class="bi bi-exclamation-circle me-2"></i> {{ error_message }}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="form-label">Nome de usuário</label>
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                            maxlength="150" required id="id_username" class="form-control"
                            placeholder="Digite seu nome de usuário">
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="form-label">Senha</label>
                        <div class="position-relative">
                            <input type="password" name="password" autocomplete="current-password" required
                                id="id_password" class="form-control" placeholder="Digite sua senha">
                            <span class="position-absolute top-50 end-0 translate-middle-y me-3" id="passwordToggle"
                                style="cursor: pointer;">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="remember_me">
                            <label for="rememberMe">Lembrar-me</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-auth">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Ainda não tem conta? <a href="{% url 'register' %}">Crie uma agora</a></p>
                    <p><a href="#">Esqueceu sua senha?</a></p>
                </div>

                <!-- <div class="divider">ou entre com</div>

                <div class="social-login">
                    <button type="button" class="social-btn">
                        <i class="bi bi-google"></i> Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="bi bi-facebook"></i> Facebook
                    </button>
                </div> -->
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('id_password');
            const passwordToggle = document.getElementById('passwordToggle');
            const eyeIcon = passwordToggle.querySelector('i');

            passwordToggle.addEventListener('click', function () {
                // Verifica o tipo atual do input
                if (passwordInput.type === 'password') {
                    // Muda para texto visível
                    passwordInput.type = 'text';
                    // Altera o ícone para olho fechado
                    eyeIcon.classList.remove('bi-eye');
                    eyeIcon.classList.add('bi-eye-slash');
                } else {
                    // Muda para password (pontos)
                    passwordInput.type = 'password';
                    // Altera o ícone para olho aberto
                    eyeIcon.classList.remove('bi-eye-slash');
                    eyeIcon.classList.add('bi-eye');
                }
            });
        });
    </script>
</body>

</html>
