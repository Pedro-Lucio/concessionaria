{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Concession√°ria{% endblock %}</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=WSJxjrdAqTwz&format=png&color=000000"
        type="image/x-icon">
    <!-- Boostrap deve ser importado primeiro para que o estilo em cascata funcione corretamente -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/core/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/core/layout/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/core/layout/footer.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    {% include 'partials/_header.html' %}

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'partials/_footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
