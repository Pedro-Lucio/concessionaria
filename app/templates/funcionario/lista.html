<!DOCTYPE html>
<html>

<head>
    <title>Lista de Vendedores</title>
</head>

<body>
    <h1>Vendedores</h1>
    <ul>
        {% for v in vendedores %} <!-- Usando context_object_name -->
        <li>
            <a href="{% url 'vendedor_detail' v.pk %}">
                {{ v.nome }} - {{ v.email }}
            </a>
        </li>
        {% empty %}
        <li>Nenhum vendedor cadastrado.</li>
        {% endfor %}
    </ul>
</body>

</html>
