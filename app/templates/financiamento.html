{% extends 'base.html' %}

{% block content %}
<h2>Simular Financiamento - {{ carro.marca }} {{ carro.modelo }}</h2>
<p>Valor do veículo: R$ {{ carro.valor }}</p>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Valor de entrada:</label>
        <input type="number" name="entrada" step="0.01" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Número de parcelas:</label>
        <input type="number" name="parcelas" value="{{ default_parcelas }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
</form>
{% endblock %}
