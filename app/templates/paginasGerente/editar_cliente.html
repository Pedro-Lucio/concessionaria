{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>
                            Editar Cliente
                        </h5>
                        <a href="{% url 'listas' %}" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left me-1"></i> Voltar
                        </a>
                    </div>
                </div>
                <div class="card-body">

                    {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="border-bottom pb-2 mb-3">Dados do Cliente</h6>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Nome de Usuário *</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           value="{{ usuario.user.username }}" required>
                                </div>

                            <div class="col-md-6">
                                <h6 class="border-bottom pb-2 mb-3">Doações</h6>

                                <div class="mb-3">
                                    <label for="kgs_borracha_doados" class="form-label">Kgs de Borracha Doados</label>
                                    <input type="text" class="form-control" id="kgs_borracha_doados" name="kgs_borracha_doados"
                                           value="{{ usuario.kgs_borracha_doados }}" placeholder="0.00">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'listas' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Máscara para telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 0) {
        if (value.length <= 11) {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }
    }
    e.target.value = value;
});
</script>
{% endblock %}
