{% extends "base.html" %}

{% block content %}
<style>
    .auth-section {
        background-color: var(--light-gray);
        width: 100%;
        max-height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
    }

    .auth-card {
        transform: scale(0.75);
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
    }

    .auth-title {
        text-align: center;
        margin-bottom: 30px;
        color: #2e4374;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-control {
        height: 50px;
        border-radius: 10px;
        padding: 0 20px;
        border: 1px solid #e1e5eb;
        transition: all 0.3s;
    }

    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .btn-auth {
        background: #4e73df;
        color: white;
        border: none;
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 10px;
        width: 100%;
        transition: all 0.3s;
    }

    .btn-auth:hover {
        background: #2e59d9;
        transform: translateY(-3px);
    }

    .auth-footer {
        text-align: center;
        margin-top: 30px;
    }

    .auth-footer a {
        color: var(--blue);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .password-requirements {
        background: var(--light-gray);
        border-radius: 10px;
        padding: 15px;
        margin-top: 10px;
        font-size: 14px;
    }

    .password-requirements ul {
        padding-left: 20px;
        margin-bottom: 0;
    }

    .password-requirements li {
        margin-bottom: 5px;
    }

    .password-requirements li.valid {
        color: var(--green);
    }

    .password-requirements li.invalid {
        color: var(--red);
    }
</style>
<h2>Criar Funcionário</h2>

<form method="post">
    {% csrf_token %}

    <label>Nome de usuário:</label>
    <input type="text" name="username" required><br>

    <label>Senha:</label>
    <input type="password" name="senha" required><br>

    <label>Nome completo:</label>
    <input type="text" name="nome" required><br>

    <label>Telefone:</label>
    <input type="text" name="telefone" placeholder="+5531999999999" required><br>

    <label>Email:</label>
    <input type="email" name="email"><br>

    <label>CPF:</label>
    <input type="text" name="cpf" placeholder="000.000.000-00" required><br>

    <label>Data de admissão:</label>
    <input type="date" name="data_admissao" required><br>

    <button type="submit">Criar funcionário</button>
</form>

{% endblock %}
