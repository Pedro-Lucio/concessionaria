{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pezza Veículos - Criar funcionário</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=WSJxjrdAqTwz&format=png&color=000000"
        type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/core/base.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --light-gray: #f6f7fb;
            --blue: #2e4374;
            --green: #27ae60;
            --red: #e74c3c;
            --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }

        .auth-section {
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .auth-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            max-width: 920px;
            margin: 0 auto;
            padding: 28px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 18px;
            color: var(--blue);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-control {
            height: 46px;
            border-radius: 8px;
            padding: 0 12px;
            border: 1px solid #e6e9ef;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(46, 67, 116, 0.8);
            box-shadow: 0 0 0 0.12rem rgba(46, 67, 116, 0.12);
        }

        .btn-auth {
            background: linear-gradient(135deg, #4056d6, #2e59d9);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            width: 100%;
            font-weight: 700;
        }

        .btn-outline-primary {
            border-radius: 8px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 14px;
        }

        .auth-footer a {
            color: var(--blue);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .small-muted {
            font-size: .85rem;
            color: #6b7280;
        }

        .password-requirements {
            background: var(--light-gray);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 14px;
        }

        .password-requirements ul {
            padding-left: 20px;
            margin-bottom: 0;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        .password-requirements li.valid {
            color: var(--green);
        }

        .password-requirements li.invalid {
            color: var(--red);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <h2 class="auth-title">Criar novo <span class="destaque">funcionário</span></h2>

            <form method="post" novalidate>
                {% csrf_token %}

                <!-- Linha 1: Nome completo -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="id_nome" class="form-label">Nome Completo *</label>
                            <input type="text" name="nome" id="id_nome" class="form-control" 
                                placeholder="Seu nome completo" required maxlength="100">
                        </div>
                    </div>
                </div>

                <!-- Linha 2: CPF & Data de admissão -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_cpf" class="form-label">CPF *</label>
                            <input type="text" name="cpf" id="id_cpf" class="form-control" 
                                placeholder="000.000.000-00" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_data_admissao" class="form-label">Data de admissão *</label>
                            <input type="date" name="data_admissao" id="id_data_admissao" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Linha 3: Email & Contato -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_email" class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control" id="id_email"
                                placeholder="seu.email@exemplo.com">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_contato" class="form-label">Contato (telefone) *</label>
                            <input type="tel" name="telefone" id="id_contato" class="form-control"
                                placeholder="(99) 99999-9999" required maxlength="20">
                        </div>
                    </div>
                </div>

                <!-- Linha 4: Nome de usuário -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="id_username" class="form-label">Nome de usuário *</label>
                            <input type="text" name="username" id="id_username" class="form-control"
                                placeholder="Escolha um nome único" required maxlength="150" autocomplete="username"
                                autocapitalize="none" autofocus>
                        </div>
                    </div>
                </div>

                <!-- Linha 5: Senha & Confirmação -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_password1" class="form-label">Senha *</label>
                            <input type="password" name="senha" id="id_password1" class="form-control"
                                placeholder="Crie uma senha segura" required autocomplete="new-password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_password2" class="form-label">Confirmar Senha *</label>
                            <input type="password" name="senha2" id="id_password2" class="form-control"
                                placeholder="Digite-a novamente" required autocomplete="new-password">
                        </div>
                    </div>
                </div>

                <!-- Linha 6: Requisitos de senha -->
                <div class="row">
                    <div class="col-12">
                        <div class="password-requirements">
                            <p class="small-muted">Sua senha deve conter:</p>
                            <ul>
                                <li id="length" class="invalid">Pelo menos 8 caracteres</li>
                                <li id="letter" class="invalid">Pelo menos uma letra</li>
                                <li id="number" class="invalid">Pelo menos um número</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- BOTÃO -->
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-auth">Criar funcionário</button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Voltar para a <a href="{% url 'listas' %}">lista de funcionários</a></p>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const password = document.getElementById('id_password1');
        const length = document.getElementById('length');
        const letter = document.getElementById('letter');
        const number = document.getElementById('number');

        password.addEventListener('input', function () {
            // Validação de comprimento
            if (password.value.length >= 8) {
                length.classList.remove('invalid');
                length.classList.add('valid');
            } else {
                length.classList.remove('valid');
                length.classList.add('invalid');
            }

            // Validação de letra
            if (/[A-Za-z]/.test(password.value)) {
                letter.classList.remove('invalid');
                letter.classList.add('valid');
            } else {
                letter.classList.remove('valid');
                letter.classList.add('invalid');
            }

            // Validação de número
            if (/[0-9]/.test(password.value)) {
                number.classList.remove('invalid');
                number.classList.add('valid');
            } else {
                number.classList.remove('valid');
                number.classList.add('invalid');
            }
        });
    });
</script>
{% endblock %}
