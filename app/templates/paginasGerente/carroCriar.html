{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pezza Veículos - Criar funcionário</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=WSJxjrdAqTwz&format=png&color=000000"
        type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/core/base.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --light-gray: #f6f7fb;
            --blue: #2e4374;
            --green: #27ae60;
            --red: #e74c3c;
            --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }

        .auth-section {
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .auth-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            max-width: 920px;
            margin: 0 auto;
            padding: 28px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 18px;
            color: var(--blue);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-control {
            height: 46px;
            border-radius: 8px;
            padding: 0 12px;
            border: 1px solid #e6e9ef;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(46, 67, 116, 0.8);
            box-shadow: 0 0 0 0.12rem rgba(46, 67, 116, 0.12);
        }

        .btn-auth {
            background: linear-gradient(135deg, #4056d6, #2e59d9);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            width: 100%;
            font-weight: 700;
        }

        .btn-outline-primary {
            border-radius: 8px;
        }

        /* gallery inputs */
        .image-url-row {
            align-items: center;
            display: flex;
            gap: 8px;
        }

        .image-url-input {
            flex: 1;
        }

        .remove-image-btn[disabled] {
            opacity: .5;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 14px;
        }

        .auth-footer a {
            color: var(--blue);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .small-muted {
            font-size: .85rem;
            color: #6b7280;
        }
    </style>
</head>

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <h2 class="auth-title">Cadastrar <span class="destaque">Carro</span></h2>

            <form method="post" novalidate>
                {% csrf_token %}

                <!-- Linha 1: Marca & Modelo -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_marca" class="form-label">Marca *</label>
                            <select name="marca" id="id_marca" class="form-control" required>
                                <option value="">Selecione a marca</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Fiat">Fiat</option>
                                <option value="Ford">Ford</option>
                                <option value="Honda">Honda</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Jeep">Jeep</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Peugeot">Peugeot</option>
                                <option value="Renault">Renault</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Mercedes-Benz">Mercedes-Benz</option>
                                <option value="Outra">Outra</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_modelo" class="form-label">Modelo *</label>
                            <input type="text" name="modelo" id="id_modelo" class="form-control"
                                placeholder="Ex: Onix, Ka, Civic" required maxlength="50" />
                        </div>
                    </div>
                </div>

                <!-- Linha 2: Ano / Motor / KM -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_ano" class="form-label">Ano *</label>
                            <input type="number" name="ano" id="id_ano" class="form-control" placeholder="2022"
                                min="1900" max="{% now 'Y' %}" required />
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_motor" class="form-label">Motor *</label>
                            <input type="text" name="motor" id="id_motor" class="form-control" placeholder="Ex: 1.0"
                                required maxlength="30" />
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_km" class="form-label">Quilometragem *</label>
                            <input type="number" name="km" id="id_km" class="form-control" placeholder="Ex: 50000"
                                min="0" required />
                        </div>
                    </div>
                </div>

                <!-- Linha 3: Valor / Tipo -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_valor" class="form-label">Valor (R$) *</label>
                            <input type="number" step="0.01" name="valor" id="id_valor" class="form-control"
                                placeholder="Ex: 49990.00" min="0" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_tipo" class="form-label">Tipo *</label>
                            <select name="tipo" id="id_tipo" class="form-control" required>
                                <option value="">Selecione o tipo</option>
                                <option value="Hatch">Hatch</option>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Picape">Picape</option>
                                <option value="Esportivo">Esportivo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Linha 4: Câmbio / Combustível -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_cambio" class="form-label">Câmbio *</label>
                            <select name="cambio" id="id_cambio" class="form-control" required>
                                <option value="">Selecione o câmbio</option>
                                <option value="Manual">Manual</option>
                                <option value="Automático">Automático</option>
                                <option value="Automático Sequencial">Automático Sequencial</option>
                                <option value="CVT">CVT</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_combustivel" class="form-label">Combustível *</label>
                            <select name="combustivel" id="id_combustivel" class="form-control" required>
                                <option value="">Selecione o combustível</option>
                                <option value="Gasolina">Gasolina</option>
                                <option value="Álcool">Álcool</option>
                                <option value="Flex">Flex</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Híbrido">Híbrido</option>
                                <option value="Elétrico">Elétrico</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Linha 5: Cor / Consumo -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_cor" class="form-label">Cor *</label>
                            <select name="cor" id="id_cor" class="form-control" required>
                                <option value="">Selecione a cor</option>
                                <option value="Branco">Branco</option>
                                <option value="Preto">Preto</option>
                                <option value="Prata">Prata</option>
                                <option value="Cinza">Cinza</option>
                                <option value="Vermelho">Vermelho</option>
                                <option value="Azul">Azul</option>
                                <option value="Verde">Verde</option>
                                <option value="Amarelo">Amarelo</option>
                                <option value="Laranja">Laranja</option>
                                <option value="Marrom">Marrom</option>
                                <option value="Bege">Bege</option>
                                <option value="Dourado">Dourado</option>
                                <option value="Outra">Outra</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_consumo_cidade" class="form-label">Consumo (cidade) km/l</label>
                            <input type="number" step="0.1" name="consumo_cidade" id="id_consumo_cidade"
                                class="form-control" placeholder="Ex: 10.5" min="0" />
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_consumo_estrada" class="form-label">Consumo (estrada) km/l</label>
                            <input type="number" step="0.1" name="consumo_estrada" id="id_consumo_estrada"
                                class="form-control" placeholder="Ex: 12.0" min="0" />
                        </div>
                    </div>
                </div>

                <!-- Linha 6: Fotos (URLs) -->
                <div class="row">
                    <div class="col-12">
                        <div id="image-urls-section" class="form-group">
                            <label for="image-urls-list" class="form-label">Fotos (URLs)</label>
                            <div id="image-urls-list" aria-live="polite" aria-atomic="true">
                                <div class="input-group mb-2 image-url-row">
                                    <input type="url" name="image_urls" class="form-control image-url-input"
                                        placeholder="https://exemplo.com/foto.jpg" />
                                    <button type="button" class="btn btn-outline-danger remove-image-btn"
                                        onclick="removeImageRow(this)" disabled>Remover</button>
                                </div>
                            </div>

                            <div class="d-flex gap-2 align-items-center mt-2">
                                <button type="button" id="add-image-btn" class="btn btn-outline-primary">Adicionar
                                    imagem</button>
                                <small class="small-muted">Cole a URL da imagem. Você pode adicionar quantas
                                    quiser.</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Linha 7: IPVA / Ativo -->
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="form-group form-check">
                            <input type="checkbox" name="ipva_pago" id="id_ipva_pago" class="form-check-input" />
                            <label class="form-check-label" for="id_ipva_pago">IPVA pago</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group form-check">
                            <input type="checkbox" name="ativo" id="id_ativo" class="form-check-input" checked />
                            <label class="form-check-label" for="id_ativo">Carro ativo</label>
                        </div>
                    </div>
                </div>

                <!-- BOTÕES -->
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-auth">Criar Carro</button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Voltar para a <a href="{% url 'listas' %}">lista de carros</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    (function () {
        const list = document.getElementById('image-urls-list');
        const addBtn = document.getElementById('add-image-btn');
        if (!list) return;

        function createImageRow(value = '') {
            const row = document.createElement('div');
            row.className = 'input-group mb-2 image-url-row';

            const input = document.createElement('input');
            input.type = 'url';
            input.name = 'image_urls';
            input.className = 'form-control image-url-input';
            input.placeholder = 'https://exemplo.com/foto.jpg';
            input.value = value;

            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'btn btn-outline-danger remove-image-btn';
            btn.textContent = 'Remover';
            btn.addEventListener('click', () => removeImageRow(btn));

            row.appendChild(input);
            row.appendChild(btn);
            return row;
        }

        addBtn.addEventListener('click', function (e) {
            e.preventDefault();
            list.appendChild(createImageRow(''));
            updateRemoveButtons();
            const last = list.querySelector('.image-url-input:last-of-type');
            if (last) last.focus();
        });

        window.removeImageRow = function (btn) {
            const row = btn.closest('.image-url-row');
            if (!row) return;
            row.remove();
            updateRemoveButtons();
        };

        function updateRemoveButtons() {
            const rows = list.querySelectorAll('.image-url-row');
            const removeBtns = list.querySelectorAll('.remove-image-btn');
            if (rows.length <= 1) {
                removeBtns.forEach(b => b.disabled = true);
            } else {
                removeBtns.forEach(b => b.disabled = false);
            }
        }

        // pre-load existing images (view must provide existing_images_json)
        let existing = [];
        try {
            existing = JSON.parse('{{ existing_images_json|default:"[]"|escapejs }}');
            if (!Array.isArray(existing)) existing = [];
        } catch (err) {
            existing = [];
        }

        list.innerHTML = '';
        if (existing.length) {
            existing.forEach(u => list.appendChild(createImageRow(u || '')));
        } else {
            list.appendChild(createImageRow(''));
        }
        updateRemoveButtons();

    })();
</script>
{% endblock %}
