{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>
                            Editar Funcionário
                        </h5>
                        <a href="{% url 'listas' %}" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left me-1"></i> Voltar
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Mensagens -->
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="row">
                            <!-- Dados Básicos -->
                            <div class="col-md-6">
                                <h6 class="border-bottom pb-2 mb-3">Dados Básicos</h6>
                                
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" 
                                           value="{{ usuario.nome }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Nome de Usuário *</label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           value="{{ usuario.user.username }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ usuario.email|default:'' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="text" class="form-control" id="telefone" name="telefone" 
                                           value="{{ usuario.telefone }}" required 
                                           placeholder="+5511999999999">
                                </div>
                            </div>

                            <!-- Dados Profissionais -->
                            <div class="col-md-6">
                                <h6 class="border-bottom pb-2 mb-3">Dados Profissionais</h6>
                                
                                <div class="mb-3">
                                    <label for="ocupacao" class="form-label">Ocupação *</label>
                                    <select class="form-select" id="ocupacao" name="ocupacao" required>
                                        <option value="">Selecione...</option>
                                        <option value="funcionario" {% if usuario.ocupacao == 'funcionario' %}selected{% endif %}>
                                            Funcionário
                                        </option>
                                        <option value="gerente" {% if usuario.ocupacao == 'gerente' %}selected{% endif %}>
                                            Gerente
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" 
                                           value="{{ usuario.cpf|default:'' }}" 
                                           placeholder="000.000.000-00">
                                </div>

                                <div class="mb-3">
                                    <label for="data_admissao" class="form-label">Data de Admissão</label>
                                    <input type="date" class="form-control" id="data_admissao" name="data_admissao" 
                                           value="{{ usuario.data_admissao|date:'Y-m-d'|default:'' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="kgs_borracha_doados" class="form-label">Kgs de Borracha Doados</label>
                                    <input type="text" class="form-control" id="kgs_borracha_doados" name="kgs_borracha_doados" 
                                           value="{{ usuario.kgs_borracha_doados }}" 
                                           placeholder="0.00">
                                </div>

                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" 
                                               value="true" {% if usuario.ativo %}checked{% endif %}>
                                        <label class="form-check-label" for="ativo">
                                            Funcionário Ativo
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <a href="{% url 'listas' %}" class="btn btn-secondary">
                                        <i class="fas fa-times me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i> Salvar Alterações
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Máscara para telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 0) {
        if (value.length <= 11) {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }
    }
    e.target.value = value;
});

// Máscara para CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 0) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }
    e.target.value = value;
});
</script>
{% endblock %}
