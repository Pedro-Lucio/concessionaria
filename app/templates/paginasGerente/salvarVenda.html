{% extends 'base.html' %}
{% block content %}

<style>
  /* üé® Paleta moderna */
  :root {
    --primary: #007bff;
    --primary-dark: #0056b3;
    --primary-light: #e9f3ff;
    --success: #198754;
    --success-dark: #146c43;
    --danger: #dc3545;
    --gray-100: #f8f9fa;
    --gray-200: #e9ecef;
    --gray-600: #6c757d;
    --gray-800: #343a40;
    --radius: 14px;
    --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    --transition: all 0.25s ease-in-out;
  }

  body {
    background: var(--gray-100);
    font-family: 'Inter', 'Segoe UI', sans-serif;
    color: var(--gray-800);
  }

  .fin-card {
    background: #fff;
    max-width: 950px;
    margin: 3rem auto;
    padding: 2.5rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid var(--gray-200);
    position: relative;
    overflow: hidden;
  }

  .fin-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(0,123,255,0.05), rgba(25,135,84,0.05));
    z-index: 0;
  }

  .fin-card > * {
    position: relative;
    z-index: 1;
  }

  h3 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--gray-800);
    margin-bottom: 1.8rem;
    text-align: center;
  }

  /* üßæ Formul√°rio */
  .form-label {
    font-weight: 600;
    color: var(--gray-800);
    margin-top: 1rem;
  }

  .form-control,
  .form-select,
  textarea {
    width: 100%;
    padding: 0.9rem;
    border-radius: var(--radius);
    border: 1px solid var(--gray-200);
    margin-top: 0.5rem;
    background: #fff;
    transition: var(--transition);
    font-size: 0.95rem;
  }

  .form-control:focus,
  .form-select:focus,
  textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    outline: none;
  }

  /* üîç Barra de busca */
  .search-box {
    position: relative;
    margin: 1rem 0 1.2rem 0;
  }

  .search-box input {
    width: 100%;
    padding: 0.85rem 1rem 0.85rem 1rem;
    border-radius: var(--radius);
    border: 1px solid var(--gray-200);
    background: var(--gray-100);
    font-size: 0.95rem;
    transition: var(--transition);
  }

  .search-box input:focus {
    background: #fff;
    border-color: var(--primary);
  }

  /* üß± Cards */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
    max-height: 360px;
    overflow-y: auto;
    padding: 0.5rem;
  }

  .car-card, .cliente-card {
    background: #fff;
    border-radius: var(--radius);
    border: 1px solid var(--gray-200);
    padding: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    transition: var(--transition);
    position: relative;
  }

  .car-card:hover, .cliente-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    border-color: var(--primary);
  }

  .car-card.selected, .cliente-card.selected {
    border: 2px solid var(--success);
    background: linear-gradient(135deg, var(--success-light, #e9f7ef), #fff);
  }

  .car-card h4, .cliente-card h4 {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--gray-800);
    margin-bottom: 0.4rem;
  }

  .car-card p, .cliente-card p {
    color: var(--gray-600);
    font-size: 0.9rem;
    margin-bottom: 0.25rem;
  }

  /* üíæ Bot√£o principal */
  .btn-primary-custom {
    background: var(--success);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 1rem;
    width: 100%;
    font-weight: 700;
    font-size: 1.05rem;
    margin-top: 1.5rem;
    transition: var(--transition);
  }

  .btn-primary-custom:hover {
    background: var(--success-dark);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(25, 135, 84, 0.3);
  }

  hr {
    border: none;
    border-top: 1px solid var(--gray-200);
    margin: 2rem 0;
  }

  /* üì± Responsivo */
  @media (max-width: 768px) {
    .fin-card {
      margin: 1.5rem;
      padding: 1.8rem;
    }
    h3 {
      font-size: 1.6rem;
    }
  }

  @media (max-width: 576px) {
    .fin-card {
      padding: 1.4rem;
    }
    .cards-grid {
      grid-template-columns: 1fr;
    }
  }
</style>


<div class="fin-card">
  <h3>üöó Registrar Venda</h3>

  <form method="post" id="venda-form">
    {% csrf_token %}

    <!-- Carros -->
    <label class="form-label">Selecione o Carro</label>
    <div class="search-box">
      <input type="text" id="carroSearch" placeholder="üîç Buscar carro por modelo, marca ou ano...">
    </div>
    <div class="cards-grid" id="carroList">
      {% for carro in carros %}
        <div class="car-card" data-id="{{ carro.id }}" data-text="{{ carro.marca }} {{ carro.modelo }} {{ carro.ano }}">
          <h4>{{ carro.marca }} {{ carro.modelo }}</h4>
          <p><strong>Ano:</strong> {{ carro.ano }}</p>
          <p><strong>Pre√ßo:</strong> R$ {{ carro.valor }}</p>
        </div>
      {% endfor %}
    </div>
    <input type="hidden" name="carro" id="carroInput" required>

    <hr>

    <!-- Clientes -->
    <label class="form-label">Selecione o Cliente</label>
    <div class="search-box">
      <input type="text" id="clienteSearch" placeholder="üîç Buscar cliente por nome...">
    </div>
    <div class="cards-grid" id="clienteList">
      {% for cliente in clientes %}
        <div class="cliente-card" data-id="{{ cliente.id }}" data-text="{{ cliente.nome }}">
          <h4>{{ cliente.nome }}</h4>
        </div>
      {% endfor %}
    </div>
    <input type="hidden" name="cliente" id="clienteInput" required>

    <hr>

    <!-- Venda -->
    <label class="form-label">Forma de Pagamento</label>
    <select name="forma_pagamento" class="form-select" required>
      <option value="√Ä vista">√Ä vista</option>
      <option value="Financiamento">Financiamento</option>
      <option value="Cons√≥rcio">Cons√≥rcio</option>
      <option value="Cart√£o de cr√©dito">Cart√£o de cr√©dito</option>
    </select>

    <label class="form-label">Parcelas (se houver)</label>
    <input type="number" name="parcelas" class="form-control" min="1">

    <label class="form-label">Observa√ß√µes</label>
    <textarea name="observacoes" class="form-control" rows="3" placeholder="Ex: cliente deseja retirada do carro em 3 dias..."></textarea>

    <button type="submit" class="btn-primary-custom">üíæ Salvar Venda</button>
  </form>
</div>

<script>
  // üîç Busca din√¢mica
  function enableSearch(inputId, listId, cardClass) {
    document.getElementById(inputId).addEventListener("input", function() {
      let filter = this.value.toLowerCase();
      document.querySelectorAll(`#${listId} .${cardClass}`).forEach(card => {
        card.style.display = card.dataset.text.toLowerCase().includes(filter) ? "" : "none";
      });
    });
  }
  enableSearch("carroSearch", "carroList", "car-card");
  enableSearch("clienteSearch", "clienteList", "cliente-card");

  // ‚úÖ Sele√ß√£o de item
  function enableSelection(listId, cardClass, inputId) {
    document.querySelectorAll(`#${listId} .${cardClass}`).forEach(card => {
      card.addEventListener("click", function() {
        document.querySelectorAll(`#${listId} .${cardClass}`).forEach(c => c.classList.remove("selected"));
        this.classList.add("selected");
        document.getElementById(inputId).value = this.dataset.id;
      });
    });
  }
  enableSelection("carroList", "car-card", "carroInput");
  enableSelection("clienteList", "cliente-card", "clienteInput");
</script>

{% endblock %}
