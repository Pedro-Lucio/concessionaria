{% extends 'base.html' %}

{% block content %}

<h2>Lista de Funcionários</h2>

<ul>
    {% for funcionario in funcionarios %}
    <li>
        <a href="{% url 'funcionario_detalhado' funcionario.id %}">
            {{ funcionario.nome }} ({{ funcionario.telefone }})
        </a>
    </li>
    {% empty %}
    <li>Nenhum funcionário cadastrado.</li>
    {% endfor %}
</ul>

<a href="{% url 'criar_funcionario' %}">+ Criar novo funcionário</a>
{% endblock %}
