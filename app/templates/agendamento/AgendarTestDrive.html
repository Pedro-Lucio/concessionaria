{% extends 'base.html' %}

{% block title %}Agendar Test Drive{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Agendar Test Drive</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
                    <a href="{% url 'detalhes' carro.id %}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
