<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #228BE6;
        --light-bg: #f7f8fa;
    }

    .hero-section {
        margin: 0;
        padding: 0;
    }

    .hero-section .container-fluid {
        padding-left: 0;
        padding-right: 0;
    }

    .promo-carousel {
        position: relative;
        overflow: hidden;
        margin-bottom: 0;
    }

    /* -------- ALTURA NOVA DO CAROUSEL -------- */
    .promo-carousel .carousel-item {
        height: 540px;
        position: relative;
        transition: transform .8s ease;
    }

    @media (max-width:1400px) {
        .promo-carousel .carousel-item {
            height: 560px;
        }
    }

    @media (max-width:1200px) {
        .promo-carousel .carousel-item {
            height: 480px;
        }
    }

    @media (max-width:992px) {
        .promo-carousel .carousel-item {
            height: 380px;
        }
    }

    @media (max-width:768px) {
        .promo-carousel .carousel-item {
            height: 300px;
        }
    }

    @media (max-width:576px) {
        .promo-carousel .carousel-item {
            height: 240px;
            /* celular alto */
        }
    }

    .promo-carousel .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .promo-carousel .carousel-item::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.06), rgba(0, 0, 0, 0.18));
        z-index: 1;
        pointer-events: none;
    }

    .promo-carousel .carousel-control-prev,
    .promo-carousel .carousel-control-next {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(0, 0, 0, 0.06);
        top: 50%;
        transform: translateY(-50%);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        z-index: 5;
        transition: transform .14s ease, box-shadow .14s ease;
        border: none;
    }

    .promo-carousel .carousel-control-prev {
        left: 12px;
    }

    .promo-carousel .carousel-control-next {
        right: 12px;
    }

    .promo-carousel .carousel-control-prev:hover,
    .promo-carousel .carousel-control-next:hover {
        transform: translateY(-50%) scale(1.06);
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.18);
    }

    .promo-carousel .carousel-control-prev-icon,
    .promo-carousel .carousel-control-next-icon {
        display: none;
    }

    .promo-carousel .control-svg {
        width: 18px;
        height: 18px;
        display: block;
    }

    .promo-carousel .carousel-indicators {
        bottom: 12px;
    }

    .promo-carousel .carousel-indicators button {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .promo-carousel .carousel-indicators button.active {
        transform: scale(1.25);
        background: #fff;
        border-color: var(--secondary-color);
    }

    /* ------- MARCAS ------- */
    .marcas-section {
        background: transparent;
        padding: 30px 18px;
        margin-top: 18px;
        margin-bottom: 36px;
    }

    .marcas-wrap {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 8px 28px rgba(18, 36, 60, 0.06);
    }

    .marcas-header {
        text-align: left;
        margin-bottom: 12px;
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.05rem;
        padding-left: 8px;
    }

    .marcas-track {
        display: flex;
        gap: 18px;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding: 14px;
        scrollbar-width: none;
    }

    .marcas-track::-webkit-scrollbar {
        display: none;
    }

    .marca-item {
        flex: 0 0 calc(16.66% - 18px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
        border-radius: 999px;
        padding: 16px;
        min-width: 120px;
        max-width: 160px;
        box-shadow: 0 4px 14px rgba(12, 24, 40, 0.04);
        transition: transform .22s ease, box-shadow .22s ease, background .22s ease, border-color .18s ease;
        border: 2px solid transparent;
    }

    .marca-item img {
        height: 48px;
        width: auto;
        object-fit: contain;
    }

    .marca-item:hover {
        transform: translateY(-6px);
        background: #fff;
        box-shadow: 0 14px 36px rgba(12, 24, 40, 0.08);
        border-color: var(--secondary-color);
    }

    .marcas-nav {
        position: absolute;
        right: 12px;
        top: 12px;
        display: flex;
        gap: 8px;
        z-index: 3;
    }

    .marcas-nav button {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        cursor: pointer;
    }

    .marcas-nav .small-svg {
        width: 16px;
        height: 16px;
    }

    @media (max-width:1200px) {
        .marca-item {
            flex: 0 0 calc(20% - 18px);
        }
    }

    @media (max-width:992px) {
        .marca-item {
            flex: 0 0 calc(25% - 18px);
        }
    }

    @media (max-width:576px) {
        .marca-item {
            flex: 0 0 calc(40% - 18px);
        }
    }

    .center-note {
        text-align: center;
        color: #8b97a6;
        font-size: .95rem;
        margin-top: 10px;
    }
</style>

<!-- ================= CARROSSEL HORIZONTAL DE MARCAS (scroll + autoplay) ================= -->
<div class="marcas-section">
    <div class="marcas-wrap">
        <div class="marcas-header">Nossas Principais Marcas</div>

        <div class="marcas-nav" aria-hidden="true">
            <button id="marqPrev" title="Anterior marca" aria-label="Anterior marca">
                <svg class="small-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 6L9 12L15 18" stroke="#111" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <button id="marqNext" title="Próxima marca" aria-label="Próxima marca">
                <svg class="small-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 6L15 12L9 18" stroke="#111" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div id="marcasTrack" class="marcas-track" aria-label="Logos de marcas" tabindex="0">
            <div class="marca-item" data-marca="Chevrolet"><img src="https://cdn.worldvectorlogo.com/logos/chevrolet-1.svg" alt="Chevrolet"></div>
            <div class="marca-item" data-marca="Fiat"><img src="https://cdn.worldvectorlogo.com/logos/fiat-3.svg" alt="Fiat"></div>
            <div class="marca-item" data-marca="Ford"><img src="https://cdn.worldvectorlogo.com/logos/ford-6.svg" alt="Ford"></div>
            <div class="marca-item" data-marca="Honda"><img src="https://cdn.worldvectorlogo.com/logos/honda-4.svg" alt="Honda"></div>
            <div class="marca-item" data-marca="Hyundai"><img src="https://cdn.worldvectorlogo.com/logos/hyundai-1.svg" alt="Hyundai"></div>
            <div class="marca-item" data-marca="Jeep"><img src="https://cdn.worldvectorlogo.com/logos/jeep-7.svg" alt="Jeep"></div>
            <div class="marca-item" data-marca="Nissan"><img src="https://cdn.worldvectorlogo.com/logos/nissan-1.svg" alt="Nissan"></div>
            <div class="marca-item" data-marca="Peugeot"><img src="https://cdn.worldvectorlogo.com/logos/peugeot-10.svg" alt="Peugeot"></div>
            <div class="marca-item" data-marca="Renault"><img src="https://cdn.worldvectorlogo.com/logos/renault.svg" alt="Renault"></div>
            <div class="marca-item" data-marca="Toyota"><img src="https://cdn.worldvectorlogo.com/logos/toyota-1.svg" alt="Toyota"></div>
            <div class="marca-item" data-marca="Volkswagen"><img src="https://cdn.worldvectorlogo.com/logos/volkswagen-10.svg" alt="Volkswagen"></div>
            <div class="marca-item" data-marca="Audi"><img src="https://cdn.worldvectorlogo.com/logos/audi-4.svg" alt="Audi"></div>
            <div class="marca-item" data-marca="BMW"><img src="https://cdn.worldvectorlogo.com/logos/bmw-1.svg" alt="BMW"></div>
            <div class="marca-item" data-marca="Mercedes"><img src="https://cdn.worldvectorlogo.com/logos/mercedes-benz-9.svg" alt="Mercedes"></div>
        </div>



        <div class="center-note">Selecione uma marca e ache o carro ideal para você!</div>
    </div>
</div>

<script>
    // Autoplay suave automático do track de marcas + botões prev/next
    (function () {
        const track = document.getElementById('marcasTrack');
        const btnNext = document.getElementById('marqNext');
        const btnPrev = document.getElementById('marqPrev');
        if (!track) return;

        function scrollStep(direction = 1) {
            const step = Math.round(track.clientWidth * 0.33) * direction;
            track.scrollBy({ left: step, behavior: 'smooth' });
        }

        btnNext.addEventListener('click', () => scrollStep(1));
        btnPrev.addEventListener('click', () => scrollStep(-1));

        let autoplayInterval = 5000;
        let autoplayId = null;
        function startAuto() {
            stopAuto();
            autoplayId = setInterval(() => {
                if (Math.ceil(track.scrollLeft + track.clientWidth) >= track.scrollWidth) {
                    track.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    track.scrollBy({ left: Math.round(track.clientWidth * 0.33), behavior: 'smooth' });
                }
            }, autoplayInterval);
        }
        function stopAuto() { if (autoplayId) { clearInterval(autoplayId); autoplayId = null; } }

        // track.addEventListener('mouseenter', stopAuto);
        // track.addEventListener('mouseleave', startAuto);
        // track.addEventListener('focusin', stopAuto);
        // track.addEventListener('focusout', startAuto);

        // startAuto();

        track.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowRight') { e.preventDefault(); scrollStep(1); stopAuto(); }
            if (e.key === 'ArrowLeft') { e.preventDefault(); scrollStep(-1); stopAuto(); }
        });
    })();
</script>
